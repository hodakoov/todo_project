<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        Logged In as {{ user.username }}<br>
        <form action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="#">Sign Up</a><br>
        <a href="#">Login</a>
    {% endif %}
    <br><br>
    {% block content %}{% endblock %}
</body>
</html>
