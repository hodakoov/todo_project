{% extends 'todo/base.html' %}

{% block title %}Заметки{% endblock %}

{% block content %}
<h2>Ваши заметки</h2>
    {{ todo.title }}

    {{ error }}

    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    </form>

    <form method="POST" action="{% url 'completetodo' todo.id %}">
    {% csrf_token %}
    <button type="submit">Выполнено</button>
    </form>

{% endblock %}
